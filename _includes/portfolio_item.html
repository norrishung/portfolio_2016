<section class="portfolio-item">
  <a href="{{ post.url }}">
    <figure class="portfolio-item__image">
      <div class="images">
        {% for image in post.thumbnail %}
        <div class="image-container {{ image.mockup }}">
          {% picture {{ image.src }} %}
        </div>
        {% endfor %}
      </div>
    </figure>
  </a>
  <section class="portfolio-item__content">
    <h2 class="portfolio-item__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="portfolio-item__description">{{ post.description }}</p>
    <ul class="portfolio-item__tags">
      {% for tag in post.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </section>
</section>
